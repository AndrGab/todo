<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
      <link href="/static/favicon.ico" rel="icon">
      <link href="/static/bootstrap.min.css" rel="stylesheet">
      <link href="/static/styles.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      <title>TODO List{% block title %}{% endblock %}</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="blue">TODO</span><span class="red">list</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
               {% if session.user_id %}
               <ul class="navbar-nav mr-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                  <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                  <li class="nav-item"><a class="nav-link" href="/clear">Clear Checked</a></li>
               </ul>
               <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
               </ul>
               {% else %}
               <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                  <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
               </ul>
               {% endif %}
            </div>
         </div>
      </nav>
      {% if get_flashed_messages() %}
      <header>
         <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
         </div>
      </header>
      {% endif %}
      <main class="container p-5">
         {% block main %}{% endblock %}
      </main>
      <footer class="small text-center text-muted">
         CS50 - Final Project
      </footer>
   </body>
</html>
